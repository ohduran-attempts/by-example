{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href='{% static "css/blog.css" %}'>
  </head>
  <body>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <div id="sidebar">
      <h2>My Blog</h2>
      <p>This is my blog, with {% total_posts %} entries so far.</p>
    </div>
  </body>
</html>
